<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Static Website</title>
  <style>
    body {
      background-color: #f2f2f2;  /* Light gray background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007acc; /* Blue header */

      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;

    }

      color: #e6f2ff;

    }

    main {
      padding: 40px;
      text-align: center;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      padding: 12px 25px;
      font-size: 16px;
      color: white;
      background-color: #28a745; /* Green button */
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }

      background-color: #218838;

    footer {
      background-color: #007acc;
      color: white;

      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
